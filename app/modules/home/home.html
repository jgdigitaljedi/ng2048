<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <div ng-controller="SidenavCtrl as vm" ng-cloak>
        <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <div layout="row">
                    <div flex="80" style="margin-top: 10px;">
                        <div>Phangular 2048</div>
                    </div>
                </div>
            </div>
        </md-toolbar>
        <md-list ng-class="{ 'white-text': !vm.lightTheme }">
            <md-list-item>
                <div class="inset" ng-click="vm.enteringName()">
                    <ng-md-icon icon="face"></ng-md-icon>
                </div>
                <span ng-switch="vm.enterName">
                    <p ng-switch-when="false"> {{vm.playerName}} </p>
                    <input type="text" placeholder="{{vm.playerName}}" ng-switch-when="true" ng-model="vm.playerName"
                        ng-keydown="vm.checkForEnter($event)" />
                </span>
            </md-list-item>
            <md-list-item ng-click="vm.newGame()">
                <div class="inset">
                    <ng-md-icon icon="grid_on"></ng-md-icon>
                </div>
                <p> New Game </p>
            </md-list-item>
            <md-list-item ng-click="vm.changeTheme()">
                <div class="inset">
                    <ng-md-icon icon="color_lens"></ng-md-icon>
                </div>
                <p> Change Theme </p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
                <div class="inset">
                    <ng-md-icon icon="grade"></ng-md-icon>
                </div>
                <div layout="column">
                    <span style="font-weight: bold !important;"> High Score</span>
                    <span>{{vm.navHighScore.score}}</span>
                    <span>{{vm.navHighScore.name}}</span>
                    <span>{{vm.navHighScore.dateTime}}</span>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="layout.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <!-- <h3>ng2048</h3> -->
            <div flex layout-align="end center" layout="row">
                <img class="nav-weather-icon" ng-src="{{layout.geoIcon}}" />
                <div class="nav-weather">{{layout.geoTemp}}Â°F </div>
            </div>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content layout="column" flex md-scroll-y style="background-color:#DCDCDC">
        <div ui-view></div>
    </md-content>
</div>
