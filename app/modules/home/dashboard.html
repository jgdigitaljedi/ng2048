<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
            <h2>A 2048 game built on Phaser and Angular</h2>
            <h3>{{ vm.version }}</h3>
            <span>Score - {{vm.userScore}}</span>
            <md-divider class="margin-top-20"></md-divider>
            <div id="game-container">
                <game-canvas style="margin-top: 10px;"></game-canvas>
            </div>
        </md-card-content>
    </md-card>
</div>
